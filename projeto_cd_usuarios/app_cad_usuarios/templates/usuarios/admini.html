{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--  -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="modal__wrapper">
          <header>
            <button class="button button--warn" onclick="showModal()">Fechar</button>
          </header>
          <div class="form__content">
            <form action="{% url 'listagem_usuarios' %}" method="post" class="form">
              {% csrf_token %}
              <h1 class="title title--medium">Informações do usuário</h1>
              <label for="" class="label">
                Nome <input type="text" name="nome" class="input" type="text" {% if action == 'Enviar' %}required{% endif %}>
              </label>
              <label for="" class="label">
                Idade <input type="number" name="idade" class="input" type="text" {% if action == 'Enviar' %}required{% endif %}>
              </label>
              <label for="" class="label">
                CPF <input type="text" name="cpf" class="input" type="text" {% if action == 'Enviar' %}required{% endif %}>
              </label>
              <input name="action" type="submit" class="button form__button" value="Enviar">
            </form>
          </div>
        </div>
      </div>
      <nav>
        <ul class="sidebar">
          <li class="sidebar__item">
            <a href="{% url 'index' %}" class="sidebar__link">
              <i class="bi bi-house-fill sidebar__icon"></i>
              Início
            </a>
          </li>
          <li class="sidebar__item">
            <a href="{% url 'admini' %}" class="sidebar__link sidebar__link--focus">
              <i class="bi bi-shield-lock-fill sidebar__icon"></i>
              Administrador
            </a>
          </li>
          <li class="sidebar__item">
            <a href="{% url 'listagem_usuarios' %}" class="sidebar__link">
              <i class="bi bi-people-fill sidebar__icon"></i>
              Usuários
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="title title--big">Administrador</h1>
      <section class="section actions">
        <button class="button" onclick="showModal()">Adicionar usuário</button>
      </section>
    </main>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
