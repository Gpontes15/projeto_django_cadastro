{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--  -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <ul class="sidebar">
          <li class="sidebar__item">
            <a href="{% url 'index' %}" class="sidebar__link">
              <i class="bi bi-house-fill sidebar__icon"></i>
              Início
            </a>
          </li>
          <li class="sidebar__item">
            <a href="{% url 'admini' %}" class="sidebar__link">
              <i class="bi bi-shield-lock-fill sidebar__icon"></i>
              Administrador
            </a>
          </li>
          <li class="sidebar__item">
            <a href="{% url 'listagem_usuarios' %}" class="sidebar__link sidebar__link--focus">
              <i class="bi bi-people-fill sidebar__icon"></i>
              Usuários
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="title title--big">Usuários</h1>
      <section class="section users">
        <table class="table users__table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
              <th scope="col">CPF</th>
            </tr>
          </thead>
          <tbody>
            {% for usuario in usuarios %}
            <tr>
              <th scope="row">{{usuario.id}}</th>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.idade}}</td>
              <td>{{usuario.cpf}}</td>
              <td>
                <a href="{% url 'excluir_usuario' usuario.id_usuario %}">Excluir</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
