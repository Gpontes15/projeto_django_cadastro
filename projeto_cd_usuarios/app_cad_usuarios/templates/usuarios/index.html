{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--  -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <ul class="sidebar">
          <li class="sidebar__item">
            <a href="{% url 'index' %}" class="sidebar__link sidebar__link--focus">
              <i class="bi bi-house-fill sidebar__icon"></i>
              Início
            </a>
          </li>
          <li class="sidebar__item">
            <a href="{% url 'admini' %}" class="sidebar__link">
              <i class="bi bi-shield-lock-fill sidebar__icon"></i>
              Administrador
            </a>
          </li>
          <li class="sidebar__item">
            <a value = "Ver Usuários " href="{% url 'listagem_usuarios' %}" class="sidebar__link">
              <i class="bi bi-people-fill sidebar__icon"></i>
              Usuários
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="title title--big">Dashboard</h1>
      <section class="section statistics">
        <h1 class="title">Estatísticas</h1>
        <div class="statistics__flex">
          <article class="statistic">
            <i class="bi bi-people-fill statistic__icon"></i>
            <h1 class="title title--medium title--ascent">40</h1>
            <h2 class="title title--opaque">Qtd. de usuários</h2>
          </article>
          <article class="statistic statistic--warn">
            <i class="bi bi-trash3-fill statistic__icon"></i>
            <h1 class="title title--medium title--ascent">10</h1>
            <h2 class="title title--opaque">Excluidos</h2>
          </article>
          <article class="statistic statistic--success">
            <i class="bi bi-plus-circle-fill statistic__icon"></i>
            <h1 class="title title--medium title--ascent">20</h1>
            <h2 class="title title--opaque">Recém adicionados</h2>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
